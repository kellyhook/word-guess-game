  <body>

    <header>
      <h1>Dinosaur Word Guess</h1>
    </header>

    <section>
      <heading>
        <h2>Dinosaur section</h2>
      </heading>
      <article>

    </section>

    <aside>
      <heading>

        <h2>Guessing section</h2>

          <form id="hangmanForm">

            <input type="button" value="letter" onClick="Letter()"/>

      </heading>
    </aside>

    </footer>
